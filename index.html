<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador WhatsApp de Afiliados</title>
  <meta name="description" content="Cole o link encurtado de afiliados e gere o texto pronto para WhatsApp.">
  <style>
    :root{
      --bg:#0b1020; --card:#0f172a; --text:#e6eeff; --muted:#9fb0cf;
      --border:#1e293b; --accent:#22c55e; --primary:#2563eb;
    }
    *{box-sizing:border-box}
    body{margin:0; background:#0b1020; color:var(--text); font:16px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{max-width:980px; margin:28px auto 56px; padding:0 16px}
    h1{margin:0 0 12px; font-size:24px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border); border-radius:16px; padding:16px; box-shadow:0 10px 30px rgba(0,0,0,.3)}
    .row{display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px}
    input, button, textarea{
      border-radius:10px; border:1px solid var(--border); background:#0d1226; color:#fff; outline:none
    }
    input, textarea{padding:12px}
    input{flex:1; min-width:240px}
    textarea{width:100%; min-height:160px; resize:vertical}
    .btn{padding:12px 14px; cursor:pointer}
    .btn.primary{background:linear-gradient(180deg,#2563eb,#1d4ed8); border-color:#1d4ed8}
    .btn.success{background:linear-gradient(180deg,#22c55e,#16a34a); border-color:#16a34a}
    .btn.ghost{background:transparent}
    .grid{display:grid; grid-template-columns: 170px 1fr; gap:16px; align-items:start}
    @media (max-width:720px){ .grid{ grid-template-columns:1fr; } }
    .media{background:#0d1326; border:1px solid var(--border); border-radius:12px; overflow:hidden; aspect-ratio:1/1; display:flex; align-items:center; justify-content:center}
    .media img{width:100%; height:100%; object-fit:cover}
    .hint{color:var(--muted); font-size:13px}
    .pill{border:1px solid var(--border); padding:6px 10px; border-radius:999px; font-size:13px; color:#c9d6f2}
    .ok{color:#86efac} .x{color:#ef9a9a; text-decoration:line-through}
    .preview{white-space:pre-wrap; background:#0b1224; border:1px dashed var(--border); border-radius:12px; padding:12px}
    .small{font-size:12px; color:var(--muted)}
    .spacer{height:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Gerador WhatsApp de Afiliados</h1>

    <!-- Barra de entrada do link encurtado -->
    <div class="card">
      <div class="row">
        <input id="url" placeholder="Cole aqui o link ENCURTADO do seu painel (amzn.to, mercadolivre.com/sec, shopee encurtado...)" />
        <input id="ref" placeholder="Par√¢metro extra (opcional, ex.: campanha=insta)" style="max-width:280px" />
        <button id="parse" class="btn primary">Extrair dados</button>
      </div>
      <div class="hint">Dica: usamos a URL encurtada <b>como est√°</b> para compartilhar (preserva seu tracking). A expans√£o √© s√≥ para coletar t√≠tulo/pre√ßo/imagem.</div>
    </div>

    <div class="spacer"></div>

    <!-- Editor/preview -->
    <div class="card">
      <div class="grid">
        <div class="media"><img id="img" alt="Imagem do produto"></div>
        <div>
          <div class="row">
            <input id="store" placeholder="Loja (ex.: Mercado Livre)" style="max-width:220px" />
            <input id="emoji" placeholder="Emoji (ex.: üî•)" style="max-width:120px" />
            <input id="badge" placeholder="Selo (ex.: Mercado livre)" style="max-width:220px" />
          </div>

          <input id="title" placeholder="T√≠tulo do produto" />

          <div class="row">
            <input id="spec" placeholder="Especifica√ß√µes / complemento (opcional)" />
          </div>

          <div class="row">
            <input id="oldPrice" placeholder="Pre√ßo antigo (ex.: 569,00)" style="max-width:220px" />
            <input id="price" placeholder="Pre√ßo atual (ex.: 549,00)" style="max-width:220px" />
            <input id="installment" placeholder="Parcelas (ex.: 18x R$ 30,50 sem juros)" />
          </div>

          <div class="row">
            <input id="image" placeholder="URL da imagem" />
          </div>

          <div class="row">
            <input id="shareUrl" placeholder="Link para compartilhar (encurtado do seu painel)" />
            <input id="finalUrl" placeholder="URL expandida (apenas refer√™ncia)" />
          </div>

          <div class="row">
            <button id="gen" class="btn success">Gerar texto e abrir WhatsApp</button>
            <button id="copy" class="btn">Copiar texto</button>
            <button id="previewBtn" class="btn ghost">Pr√©via</button>
            <span id="hint" class="pill">pronto</span>
          </div>

          <div class="preview small" id="preview" style="display:none"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ---------- helpers ----------
    const el = (id) => document.getElementById(id);
    const set = (id, v) => { el(id).value = v ?? ""; };
    const currency = (v) => {
      if (v === null || v === undefined || v === "") return "";
      const n = typeof v === "number" ? v : parseFloat(String(v).replace(/[^\d,.-]/g, "").replace(",", "."));
      if (isNaN(n)) return String(v);
      return n.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
    };
    const withExtraParam = (url, kvText) => {
      // kvText pode ser "r=insta" ou "campanha=xyz". Se vier vazio, retorna url.
      if (!url || !kvText) return url;
      const [k, ...rest] = kvText.split("=");
      const v = rest.join("=") || "";
      try {
        const u = new URL(url);
        if (k) u.searchParams.set(k, v);
        return u.toString();
      } catch { return url; }
    };
    const buildText = () => {
      const emoji = el("emoji").value || "üî•";
      const title = el("title").value || "";
      const spec = el("spec").value || "";
      const oldPrice = el("oldPrice").value || "";
      const price = el("price").value || "";
      const installment = el("installment").value || "";
      const share = withExtraParam(el("shareUrl").value || el("url").value || "", el("ref").value || "");

      const lines = [];
      lines.push(`${emoji} ${title}`);
      if (spec) lines.push(spec);
      if (oldPrice) lines.push(`‚ùå ${currency(oldPrice)}`);
      if (price)    lines.push(`‚úÖ ${currency(price)}`);
      if (installment) lines.push(installment);
      lines.push("");
      if (share) lines.push(share);
      return lines.join("\n");
    };
    const showPreview = () => {
      const p = el("preview");
      p.textContent = buildText();
      p.style.display = "block";
    };
    const setHint = (msg) => { el("hint").textContent = msg; };

    // ---------- eventos ----------
    el("previewBtn").onclick = showPreview;

    el("copy").onclick = async () => {
      try { await navigator.clipboard.writeText(buildText()); setHint("copiado"); } catch { setHint("falha ao copiar"); }
      showPreview();
    };

    el("gen").onclick = () => {
      const txt = buildText();
      navigator.clipboard?.writeText(txt).catch(()=>{});
      const wa = `https://wa.me/?text=${encodeURIComponent(txt)}`;
      window.open(wa, "_blank", "noopener");
    };

    el("parse").onclick = async () => {
      const url = el("url").value.trim();
      if (!url) { alert("Cole o link encurtado do seu painel."); return; }
      setHint("buscando...");
      try{
        const res = await fetch(`/api/parse?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        // preenche campos
        set("store", data.store || "");
        set("badge", data.store || "");
        set("emoji", "üî•");
        set("title", data.title || "");
        set("spec", "");
        set("oldPrice", data.oldPrice ?? "");
        set("price", data.price ?? "");
        set("installment", data.installment || "");
        set("image", data.image || "");
        set("shareUrl", data.shareUrl || url);
        set("finalUrl", data.finalUrl || "");

        if (data.image) el("img").src = data.image; else el("img").removeAttribute("src");

        setHint(data.parseHint ? `ok (${data.parseHint})` : "ok");
        showPreview();
      }catch(e){
        setHint("erro");
        alert("N√£o consegui extrair automaticamente. Voc√™ pode preencher os campos manualmente.\n\n" + (e.message || e));
      }
    };
  </script>
</body>
</html>
